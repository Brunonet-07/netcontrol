<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NetControl - Gestão Financeira Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #F8FAFC; }
        .luxury-card { background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React, { useState } from 'https://esm.sh/react@18.2.0';
        import ReactDOM from 'https://esm.sh/react-dom@18.2.0/client';

        const App = () => {
            const [saldo, setSaldo] = useState(0);

            return React.createElement('div', { className: 'min-h-screen p-6 bg-[#F8FAFC]' },
                React.createElement('div', { className: 'max-w-md mx-auto luxury-card p-8 text-center' },
                    React.createElement('h1', { className: 'text-[#1A237E] text-2xl font-bold mb-2' }, 'NetControl Elite'),
                    React.createElement('p', { className: 'text-gray-500 mb-6' }, 'Gestão de Metas e Investimentos'),
                    React.createElement('div', { className: 'bg-[#1A237E] p-6 rounded-2xl text-white mb-6' },
                        React.createElement('p', { className: 'text-sm opacity-80' }, 'Saldo Total em Carteira'),
                        React.createElement('h2', { className: 'text-3xl font-bold' }, `R$ ${saldo.toLocaleString('pt-BR')}`)
                    ),
                    React.createElement('button', { 
                        className: 'w-full py-4 bg-emerald-500 text-white rounded-xl font-bold shadow-lg shadow-emerald-200 active:scale-95 transition-transform',
                        onClick: () => setSaldo(saldo + 100)
                    }, '+ R$ 100,00 (Teste de Lógica)')
                )
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
